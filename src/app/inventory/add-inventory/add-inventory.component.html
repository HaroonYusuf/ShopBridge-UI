<div class="row pl-2 pr-2">
    <mat-card class="col-12 col-sm-6 col-md-6 col-lg-3">
      <mat-card-title class="title">
        <h1 *ngIf="!inventoryData">Add Item</h1>
        <h1 *ngIf="inventoryData">Edit Item</h1>
      </mat-card-title>
        <form  [formGroup]="addInventory" (ngSubmit)="submit()" class="example-form">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Name</mat-label>
              <input required matInput placeholder="" value="" formControlName="name">
            </mat-form-field>
          
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Description</mat-label>
                <input required matInput placeholder="" value="" formControlName="description">
              </mat-form-field>

              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Price</mat-label>
                <input required matInput placeholder="" value="" formControlName="price">
              </mat-form-field>
 

              <mat-form-field class="w-100" appearance="fill">
                <mat-label>Category</mat-label>
                <select matNativeControl required formControlName="category">
                  <option value="GROCERY">Grocery</option>
                  <option value="CLOTH">Cloth</option>
                  <option value="ELECTRONIC">Electronic</option>
                  <option value="OTHER">Other</option>
                </select>
              </mat-form-field>   
              
              <div mat-dialog-actions>
                <button type="button" color="warn" mat-raised-button (click)="cancel()">Cancel</button>
                <button type="submit" [disabled]="addInventory.invalid" class="float-right" color="primary" mat-raised-button>
                  <span *ngIf="!inventoryData">Save</span>
                  <span *ngIf="inventoryData">Save changes</span>
                </button>
              </div>     
          </form>
    </mat-card> 
</div>
