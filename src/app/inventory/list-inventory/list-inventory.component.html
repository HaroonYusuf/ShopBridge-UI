<div class="w-100 text-center">
  <div class="title mb-2" align="center">Inventories</div>
</div>

<div class="w-100 text-center mt-4">
  <button type="button" routerLink='/inventory/add' color="primary" mat-raised-button>Add Item</button>
</div>

<br>

<div class="w-100 text-center">
  <h4 *ngIf="dataSource == null || dataSource.length == 0" style="color: red !important;">No inventory found!</h4>
</div>

<table *ngIf="dataSource != null && dataSource.length > 0" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let element"> {{element.category}} </td>
  </ng-container>

  <ng-container matColumnDef="edit-action">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let element"> 
      <button
        (click)="editInventory(element)"
        routerLink='/inventory/edit'
        mat-icon-button aria-label="Example icon button with a vertical three dot icon">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="remove-action">
    <th mat-header-cell *matHeaderCellDef> Remove </th>
    <td mat-cell *matCellDef="let element"> 
      <button
        (click)="deleteInventory(element)"
        mat-icon-button aria-label="Example icon button with a vertical three dot icon">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- <ng-container matColumnDef="dob">
    <th mat-header-cell *matHeaderCellDef> DAO </th>
    <td mat-cell *matCellDef="let element"> {{element.dob}} </td>
  </ng-container>

  <ng-container matColumnDef="department">
    <th mat-header-cell *matHeaderCellDef> Department </th>
    <td mat-cell *matCellDef="let element"> {{element.department}} </td>
  </ng-container> -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
